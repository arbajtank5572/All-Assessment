<body>

    <!-- main title -->

    <div>
        <h1><u>Student Regisrtation Form</u></h1>
    </div>

    <!-- Student Details -->

    <div class="main">

        <div>
            <label for="f-name">First Name:</label>
            <input class="f-name" type="text" placeholder="Enter your first name" minlength="3" maxlength="6">
        </div>
        <div>
            <label for="l-name">Last Name:</label>
            <input class="l-name" type="text" placeholder="Enter your last name" minlength="3" maxlength="6">
        </div>
        <div>
            <label for="email">Email:</label>
            <input class="email" type="email" placeholder="it should contain @..">
        </div>
        <div>
            <label for="m-number">Mobile:</label>
            <input class="number" type="number" placeholder="only 10 digits are allowed" maxlength="10">
        </div>
        <div>
            <label for="gender">Gender:</label>
            <input class="gender male" type="radio" name="abc"> Male
            <input class="gender" type="radio" name="abc"> Female
        </div>
        <div>
            <label for="date">Date Of Birth:</label>
            <input class="date" type="date">
        </div>
        <div>
            <label class="position" for="address">Address:</label>
            <textarea class="address" cols="0" rows="0"></textarea>
        </div>
        <div>
            <label for="city">City:</label>
            <input class="city" type="text">
        </div>
        <div>
            <label for="pin">Area PIN:</label>
            <input class="pin" type="number">
        </div>
        <div>
            <label for="State">State:</label>
            <input class="state" type="text">
        </div>
        <div>
            <label for="edu">Qualification:</label>
            <select class="option">
                <option>Select Qualification</option>
                <option>B.com</option>
                <option>B.A</option>
                <option>MCA</option>
            </select>
        </div>
        <div>
            <label for="ability">Specialization:</label>
            <input class="ability com-sci" type="checkbox" name="xyz"> Computer Science <br>
            <input class="ability" type="checkbox" name="xyz"> Information Technology <br>
            <input class="ability" type="checkbox" name="xyz"> Computer Architecture <br>
            <input class="ability" type="checkbox" name="xyz"> Tele Communication
        </div>
        <div>
            <label for="pass">Password:</label>
            <input class="password" type="number">
        </div>

        <!-- Submit Button -->

        <div>
            <button>Registered</button>
        </div>

    </div>

</body>
</html>
